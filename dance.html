<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dance Music</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="menu-bar">
        <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="classical.html">CLASSICAL</a></li>
            <li><a href="rock.html">ROCK</a></li>

            <li><a href="dance.html">DANCE</a></li>
        </ul>
    </div>

    <div class="music-container">
        <h1>Dance Music</h1>
        <div class="player">
            <div class="image-container">
                <img id="songImage" src="assets/Dance/Brooklyn Blood Pop.jpg" alt="Music" class="music-gif">
            </div>
            <div>
                <h3 id="songTitle">
                    #BrooklynBloodPop! - SYKO
                </h3>
            </div>
            <div class="audio-container">
                <audio id="audioPlayer" controls>
                    <source id="audioSource" src="assets/Dance/Brooklyn Blood Pop.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </div>
            <div class="controls">
                <button onclick="prevSong()">Previous</button>
                <button onclick="nextSong()">Next</button>
                <button onclick="volumeUp()">Volume Up</button>
                <button onclick="volumeDown()">Volume Down</button>
            </div>
            <div class="playlist">
                <button onclick="playSong('assets/Dance/Brooklyn Blood Pop.mp3','assets/Dance/Brooklyn Blood Pop.jpg','#BrooklynBloodPop! - SYKO')">Play Song 1</button>
                <button onclick="playSong('assets/Dance/Lean On.mp3','assets/Dance/Lean On.jpg','Lean On - Major Lazor & DJ Snake Ft. MÃ˜')">Play Song 2</button>
                <button onclick="playSong('assets/Dance/STAY.mp3','assets/Dance/STAY.jpg','STAY - The Kid LAROI, Justin Bieber')">Play Song 3</button>
                <!-- Add more songs as needed -->
            </div>
        </div>
    </div> 
    
    <script src="script.js"></script>
</body>
</html>
