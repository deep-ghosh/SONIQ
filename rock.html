<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Music</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="menu-bar">
        <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="classical.html">CLASSICAL</a></li>
            <li><a href="rock.html">ROCK</a></li>
            <li><a href="hiphop.html">HIP-HOP</a></li>
            <li><a href="dance.html">DANCE</a></li>
        </ul>
    </div>

    <div class="music-container">
        <h1>Rock Music</h1>
        <div class="player">
            <div class="image-container">
                <img id="songImage" src="assets/Rock/All The Things She Said.jpeg" alt="Music" class="music-gif">
            </div>
            <div>
                <h3 id="songTitle">
                    All The Things She Said - t.A.T.u.
                </h3>
            </div>
            <div class="audio-container">
                <audio id="audioPlayer" controls>
                    <source id="audioSource" src="assets/Rock/All The Things She Said.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </div>
            <div class="controls">
                <button onclick="prevSong()">Previous</button>
                <button onclick="nextSong()">Next</button>
                <button onclick="volumeUp()">Volume Up</button>
                <button onclick="volumeDown()">Volume Down</button>
            </div>
            <div class="playlist">
                <button onclick="playSong('assets/Rock/All The Things She Said.mp3','assets/Rock/All The Things She Said.jpeg','All The Things She Said - t.A.T.u.')">Play Song 1</button>
                <button onclick="playSong('assets/Rock/Bring Me To Life.mp3','assets/Rock/Bring Me To Life.jpeg','Bring Me To Life - Evanescence')">Play Song 2</button>
                <button onclick="playSong('assets/Rock/Numb.mp3','assets/Rock/Numb.jpg','Numb - Linkin Park')">Play Song 3</button>
                <!-- Add more songs as needed -->
            </div>
        </div>
    </div> 
    
    <script src="script.js"></script>
</body>
</html>
