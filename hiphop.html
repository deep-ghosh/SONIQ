<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hip-Hop Music</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <p id="msg"></p>
    <div class="menu-bar">
        <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="classical.html">CLASSICAL</a></li>
            <li><a href="rock.html">ROCK</a></li>
            <li><a href="hiphop.html">HIP-HOP</a></li>
            <li><a href="dance.html">DANCE</a></li>
        </ul>
    </div>

    <div class="container">
        <h1>Hip-Hop Music</h1>
        <div class="player">
            <div class="image-container">
                <img id="songImage" src="assets/HipHop/BigDawgs.jpeg" alt="Music" class="music-gif">
            </div>
            <div>
                <h3 id="songTitle">
                    Big Dawgs - Hanumankind Ft. Kalmi
                </h3>
            </div>
            <div class="audio-container">
                <audio id="audioPlayer" controls>
                    <source id="audioSource" src="assets/HipHop/Big Dawgs.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </div>
            <div class="controls">
                <button onclick="prevSong()">Previous</button>
                <button onclick="nextSong()">Next</button>
                <button onclick="volumeUp()">Volume Up</button>
                <button onclick="volumeDown()">Volume Down</button>
            </div>
            <div class="playlist">
                <button onclick="playSong('assets/HipHop/Big Dawgs.mp3','assets/HipHop/BigDawgs.jpeg','Big Dawgs - Hanumankind Ft. Kalmi')">Play Song 1</button>
                <button onclick="playSong('assets/HipHop/Mamushi.mp3','assets/HipHop/Mamushi.jpeg','Mamushi - Megan Thee Stallion Ft. Yuki Chiba')">Play Song 2</button>
                <button onclick="playSong('assets/HipHop/Moodswings.mp3','assets/HipHop/Moodswings.jpeg','Moodswings - Brayke')">Play Song 3</button>
                <!-- Add more songs as needed -->
            </div>
        </div>
    </div> 
    
    <script src="script.js"></script>
</body>
</html>
